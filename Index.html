<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Super Article Writer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 Welcome to Your Article Space</h1>
    
    <textarea id="articleInput" placeholder="Type your article here..."></textarea>
    
    <div class="buttons">
      <button onclick="saveArticle()">💾 Save Article</button>
      <button onclick="loadArticle()">📖 Load Last Article</button>
    </div>
    
    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
